<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                foto
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para podeer acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <label for="iemail">Email</label>
                    <input type="email" placeholder="@seuemail" required>
                    <label for="isen">Senha</label>
                    <input type="password" name="sen" id="isen" placeholder="sua senha" required minlength="4" maxlength="10">

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
